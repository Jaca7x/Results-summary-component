<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
<article class="container">
<section class="results">
  <h2>Your Result</h2>
<div class="numbers">
  <h1>76</h1>
  <p class="of">of 100</p>
</div>
  <h4>Great</h1>
  <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
</section>
  
<section class="summary">
  <h3 class="title">Summary</h3>
  <div class="rows">
    <div class="row">
      <div class="badge">
        <img src="assets/images/icon-reaction.svg" alt="icon">
        <b>Reaction</b>
      </div>
      <p><b>80</b> / 100</p>
    </div>
    <div class="row">
      <div class="badge">
        <img src="assets/images/icon-memory.svg" alt="icon">
        <b>Memory</b>
      </div>
      <p><b>92</b> / 100</p>
    </div>
    <div class="row">
      <div class="badge">
        <img src="assets/images/icon-verbal.svg" alt="icon">
        <b>Verbal</b>
      </div>
      <p><b>61</b> / 100</p>
    </div>
    <div class="row">
      <div class="badge">
        <img src="assets/images/icon-visual.svg" alt="icon">
        <b>Visual</b>
      </div>
      <p><b>72</b> / 100</p>
    </div>
  </div>
  <button class="btn">Continue</button>
</div>
</section>
</div>
</div>

<footer>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Jaca7x">Miguel Costa</a>.
</footer>
</article>
</body>
</html>
